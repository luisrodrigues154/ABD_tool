<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>[ABD_tool]</title>

    <link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom/css/index.css" rel="stylesheet">
    <link href="custom/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid vh-100 p-0 p-xl-3">
    <div class="m-auto border border-light rounded-lg d-flex flex-column overflow-auto" id="wrapper">
        <div class="justify-content-start align-content-center p-1 border-bottom border-dark sticky-top bg-white"
             id="header">
            <button class="btn btn-outline-dark btn-sm" type="button" onClick="centerOnMain()">Center on main
            </button>
            <button class="btn btn-outline-dark btn-sm" type="button" onclick="resetView()">Reset view
            </button>
            <div class="btn-group">
              <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Center on function
              </button>
              <div class="dropdown-menu" id="center-on-func-drop">
                <!-- Search form -->
              </div>
            </div>
            <label class="float-right d-block menu-title my-auto">[ABD_Tool]</label>
        </div>
        <div class="flex-fill position-relative" id="content">
            <div class="h-100 w-100 pane-opacity">
                <div class="w-100 h-100 d-block pane-opacity" >
                    <div class="col-lg h-100">
                        <div class="h-100 w-100 pane-opacity overflow-hidden">
                            <div class="col-lg h-100 overflow-auto" id="graph-container">
                                <svg class="container-fluid" id="exec-flow-graph"></svg>
                            </div>
                            
                        </div>
                        
                    </div>
                    

                </div>
            </div>
            
        </div>
    </div>
</div>

<!--modal-->
<div class="modal fade " id="exec_flow_modal" tabindex="-1" role="dialog" aria-labelledby="exec_flow_modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-width bg-white" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title dialog-title" id="exec_flow_modal_title">OBJECT VIEWER</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body dialog-text-2" id="exec_flow_modal_body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary modal-track-bto" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>


<link rel="stylesheet" href="custom/font-awesome/css/font-awesome.min.css">
<script src="jquery/js/jquery-3.5.1.min.js"></script>
<script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
<script src="d3_lib/d3.js"></script>
<script src="custom/js/objects.js"></script>
<script src="custom/js/events.js"></script>
<script src="custom/js/code.js"></script>
<script src="custom/js/blocks.js"></script>
<script src="custom/js/dataProcessor.js"></script>

</body>
</html>
